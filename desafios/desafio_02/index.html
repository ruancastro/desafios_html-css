<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02- JordanShoes</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cabecalho/promo__cabecalho.css">
    <link rel="stylesheet" href="assets/css/cabecalho/titulo_cabecalho.css">
    <link rel="stylesheet" href="assets/css/banner/banner.css">
    <link rel="stylesheet" href="assets/css/banner/banner-titulo.css">
    <link rel="stylesheet" href="assets/css/banner/banner-texto.css">
    <link rel="stylesheet" href="assets/css/banner/banner-box.css">
    <link rel="stylesheet" href="assets/css/banner/filter-box.css">
    <link rel="stylesheet" href="assets/css/destaques/destaques.css">
    <link rel="stylesheet" href="assets/css/destaques/destaques-titulo.css">
    <link rel="stylesheet" href="assets/css/destaques/destaques-texto.css">
    <link rel="stylesheet" href="assets/css/destaques/destaques-card.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
    
</head>
<body>
    <header class="cabecalho">
        <p class="cabecalho__promo">Ganhe R$ 10,00 desconto no frete</p>
        <h1 class="cabecalho__titulo">JordanShoes</h1>
    </header>
    
    <main>
        <section class="banner">
            <div class="filter-box">
                <div class="banner__box ">
                    <h2 class="banner__box--titulo">A melhor loja de Jordan</h2>
                    <p class="banner__box--texto">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan</p>
                </div>  
            </div>          
        </section>

        <section class="destaques">
            <h2 class="destaques__titulo">Destaques</h2>
            <p class="destaques__texto">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
            
          <div class="destaques__grid">
            <div class="destaques__grid--card">
                <div class="destaques__grid--image">
                    <img src="./assets/images/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg" alt="tenis jordan modelo 1">
                </div>
            </div>
            <div class="destaques__grid--card">
                <div class="destaques__grid--image">
                    <img src="./assets/images/air-jordan-1-mid-black-noble-red-w-1-1000.svg" alt="tenis jordan modelo 2">
                </div>
            </div>
            <div class="destaques__grid--card">
                <div class="destaques__grid--image">
                    <img src="./assets/images/air-jordan-1-mid-bright-citrus-1-1000 1.svg" alt="tenis jordan modelo 3">
                </div>

            </div>
            <div class="destaques__grid--card">
                <div class="destaques__grid--image">
                    <img src="./assets/images/air-jordan-1-mid-carbon-fiber-1-1000 1.svg" alt="tenis jordan modelo 4">
                </div>
            </div>
            <div class="destaques__grid--card">
                <div class="destaques__grid--image">
                    <img src="./assets/images/air-jordan-1-mid-dutch-green-1-400.svg" alt="tenis jordan modelo 5">
                </div>
            </div>
            <div class="destaques__grid--card">
                <div class="destaques__grid--image">
                    <img src="./assets/images/air-jordan-1-mid-grey-camo-1-1000 1.svg" alt="tenis jordan modelo 6">
                </div>
            </div>

            <div class="destaques__grid--card">
                <div class="destaques__grid--image">
                    <img src="./assets/images/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg" alt="tenis jordan modelo 7">
                </div>
            </div>

            <div class="destaques__grid--card">
                <div class="destaques__grid--image">
                    <img src="./assets/images/air-jordan-1-retro-high-court-purple-w-1-400.svg" alt="tenis jordan modelo 8">
                </div>
            </div>
          </div>      
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">Todos os direitos reservados</p>
    </footer>

</body>
</html>
